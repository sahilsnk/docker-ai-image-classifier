<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Image Classifier</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container */
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 450px;
        }

        /* Title */
        h1 {
            color: #333;
            font-size: 26px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
        }

        /* Form Styling */
        form {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
        }

        /* Submit Button */
        input[type="submit"] {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        /* Prediction Box */
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .result p {
            font-size: 18px;
            font-weight: bold;
            color: #444;
            background: #eef7ff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        /* Uploaded Image Styling */
        .uploaded-image {
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .uploaded-image img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Classifier</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <input type="submit" value="Classify">
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction:</h2>
            <p>{{ prediction }}</p>
            {% if image_url %}
            <h3>Uploaded Image:</h3>
            <div class="uploaded-image">
                <img src="{{ url_for('static', filename=image_url) }}" alt="Uploaded Image">
            </div>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
